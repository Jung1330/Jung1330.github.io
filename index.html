        <style>
            


        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald&display=swap');@import url('https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap');

/* Arka Plandaki Müq duran siyah gölge */

     
        body, html {
            height: 100%;
        }

        /* The hero image */
        .hero-image {
          /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
          background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("Website/MainSite/Background.jpg");

          /* Set a specific height */
          height: 100%;

          /* Position and center the image to scale nicely on all screens */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }

/* Place text in the middle of the image */
        .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
        }

        #center {
            font-family: 'PT Sans Narrow', sans-serif;
        }

        #button-text {
            font-family: 'Open Sans Condensed', sans-serif;
        }

        #block {
            margin-left: 3px;
            margin-right: 3px;
        }
   


/* Şarkı Oynatıcı Konumları */

        #Music {
            position: fixed;
            right:    1500px;
            bottom:   20px;              
            background-color: transparent;
            color: transparent;
            }


/* Test */
		


        img {
          vertical-align: middle;
        }

/* Position the image container (needed to position the left and right arrows) */
        .container {
          position: relative;
        }

/* Hide the images by default */
        .mySlides {
          display: none;
        }

/* Add a pointer when hovering over the thumbnail images */
        .cursor {
          cursor: pointer;
        }

/* Next & previous buttons */
       
        .next {
          cursor: pointer;
          position: absolute;
          top: 40%;
          width: auto;
          padding: 16px;
          margin-top: -50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          border-radius: 0 1px 1px 0;
          user-select: none;
          -webkit-user-select: none;
        }
        .prev{
          cursor: pointer;
          position: absolute;
          left: 10px;
          top: 40%;
          width: auto;
          padding: 16px;
          margin-top: -50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
          border-radius: 0 1px 1px 0;
          user-select: none;
          -webkit-user-select: none;
        }
/* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }



/* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }

/* Container for image text */
        .caption-container {
          text-align: center;
          background-color: #222;
          padding: 2px 3px;
          color: white;
        }

        .row:after {
          content: "";
          display: table;
          clear: both;
        }

/* Six columns side by side */
        .column {
          float: left;
          width: 1.66%;
        }

/* Add a transparency effect for thumnbail images */
        .demo {
          opacity: 0.0;
        }

        .active,
        .demo:hover {
          opacity: 0;
        }
/* Picture Zoom */
        .zoom {
          padding: 50px;
          transition: transform .2s; /* Animation */
          margin: 0 auto;
        }

        .zoom:hover {
          transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }
    </style>

      <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
      </script>
