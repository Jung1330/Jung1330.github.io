                <script>

                    $(document).ready(function() {
                    var audioElement = document.getElementById('Sad');
    	            $('#stop').hide();

                     $('#play').click(function() {
                     $('#play').hide();
                     $('#stop').show();
        	        audioElement.play();
                   });


                     $('#stop').click(function() {
                       $('#play').show();
                       $('#stop').hide();
                    	audioElement.pause();
               });
